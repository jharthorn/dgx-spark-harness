# Stack B (Dynamo tiered KV) Comfy profile (Test_Plan_v3.3)
# - UMA KV budget: ~16 GiB (T0+T1) for transparency vs Stack A
# - Context window: 2kâ€“4k; safe defaults for H0B/H2B Comfy and hero baselines
stack: stackB_dynamo_tiered
model:
  name: llama3-70b
  precision: fp4
  max_input_len: 4096
  max_seq_len: 16384
  max_num_tokens: 16384  # rebuilt engine recommended
endpoint:
  url: http://stackB-dynamo:9000/v1/completions  # Triton + Dynamo front-end
  protocol: triton_dynamo
runtime:
  kv_sharing_enabled: true
  dynamo:
    kv_block_size_bytes: 65536
    eviction_policy: lru
    tier0:
      type: uma
      capacity_bytes: 8GiB
    tier1:
      type: uma
      capacity_bytes: 8GiB
    tier2:
      type: nvme
      path: /nvme/kvbm/l70b
      allocate_bytes: 256GiB
    telemetry_enable: true
    telemetry_interval_ms: 200  # v3.3 cadence
telemetry:
  collect_gpu: true
  collect_nvme: true
  collect_sysmon: true
  collect_dynkv: true

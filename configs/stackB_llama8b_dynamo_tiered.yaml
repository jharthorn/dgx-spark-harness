# Stack B (Dynamo tiered KV) config for Llama 3.1 8B FP4
stack: stackB_dynamo_tiered
model:
  name: llama3-8b
  precision: fp4
  max_num_tokens: 8192  # default 8k admit for 8B build
endpoint:
  url: http://stackB-dynamo:9000/v1/completions  # Triton + Dynamo front-end
  protocol: triton_dynamo
runtime:
  kv_sharing_enabled: true
  dynamo:
    kv_block_size_bytes: 65536
    eviction_policy: fifo
    tier0:
      type: uma
      capacity_bytes: 4GiB
    tier1:
      type: uma
      capacity_bytes: 12GiB
    tier2:
      type: nvme
      path: /nvme/kvbm/l8b
      allocate_bytes: 256GiB
    telemetry_enable: true
    telemetry_interval_ms: 200
telemetry:
  collect_gpu: true
  collect_nvme: true
  collect_sysmon: true
  collect_dynkv: true

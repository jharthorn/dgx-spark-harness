# Stack B (Dynamo tiered KV) Stress profile for H3/H7/H8/H9 (Test_Plan_v3.3)
# - UMA KV budget: 1â€“2 GiB (T0+T1) to force heavy tier2 fetch latency
# - Context window: up to 8k (requires matching worker build)
stack: stackB_dynamo_tiered
model:
  name: llama3-70b
  precision: fp4
  max_input_len: 8192
  max_seq_len: 16384
  max_num_tokens: 32000
  max_batch_size: 2
endpoint:
  url: http://stackB-dynamo:9000/v1/completions  # Triton + Dynamo front-end
  protocol: triton_dynamo
runtime:
  kv_sharing_enabled: true
  dynamo:
    kv_block_size_bytes: 65536
    eviction_policy: lru
    tier0:
      type: uma
      capacity_bytes: 512MiB
    tier1:
      type: uma
      capacity_bytes: 1GiB
    tier2:
      type: nvme
      path: /nvme/kvbm/l70b
      allocate_bytes: 128GiB
    telemetry_enable: true
    telemetry_interval_ms: 200  # v3.3 cadence
telemetry:
  collect_gpu: true
  collect_nvme: true
  collect_sysmon: true
  collect_dynkv: true
